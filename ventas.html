<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventas - TecOne S.A.</title>
    <link rel="stylesheet" href="styles.css"> <!-- Reusamos el mismo CSS -->
</head>
<body>
    <header>
        <h1>Sistema de Ventas - TecOne S.A.</h1>
    </header>

    <!-- Formulario de Login -->
    <div id="login" style="display: block;">
        <h2>Iniciar Sesi칩n</h2>
        <form id="loginForm">
            <label for="username">Usuario:</label>
            <input type="text" id="username" required><br>
            <label for="password">Contrase침a:</label>
            <input type="password" id="password" required><br>
            <button type="submit">Iniciar Sesi칩n</button>
        </form>
    </div>

    <!-- Contenido Principal -->
    <main style="display: none;">
        <section id="ventas" class="section">
            <h2>Registrar Venta</h2>
            <form id="salesForm">
                <label for="productId">ID del Producto:</label>
                <input type="number" id="productId" required><br>
                <label for="quantity">Cantidad Vendida:</label>
                <input type="number" id="quantity" min="1" required><br>
                <button type="submit">Registrar Venta</button>
            </form>
            <h3>Ventas Registradas</h3>
            <ul id="salesList"></ul>
        </section>


        <button onclick="logout()" style="position: absolute; top: 10px; right: 10px;">Cerrar Sesi칩n</button>
    </main>

    <script src="ventas.js"></script>
</body>
</html>
