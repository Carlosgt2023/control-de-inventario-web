<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Inicial - Sistema de Inventario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .menu-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <h1>Bienvenido al Sistema</h1>
        <p>Selecciona una opción:</p>
        <button onclick="goToInventory()">Gestión de Inventario</button>
        <button onclick="goToSales()">Ventas</button>
    </div>

    <script>
        // Redirigir a la página de inventario
        function goToInventory() {
            window.location.href = 'index.html';
        }

        // Redirigir a la página de ventas
        function goToSales() {
            window.location.href = 'ventas.html';
        }
    </script>
</body>
</html>
